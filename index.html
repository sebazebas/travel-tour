
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Tour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      font-size: 3em;
      color: gold;
      margin: 0.2em 0;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 1em auto;
      padding: 0 20px;
      text-shadow: 1px 1px 2px #000;
    }

    .btn {
      display: inline-block;
      background: gold;
      color: black;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffdf00;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      color: #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Travel Tour</h1>
  <p>
    ¡Descubrí el mundo con nosotros! Ofrecemos experiencias únicas, viajes inolvidables y destinos soñados.
  </p>
  <a class="btn" href="https://www.instagram.com/tuviaje_tour" target="_blank">
    Visítanos en Instagram
  </a>
  <footer>
    © 2025 Travel Tour - Agencia de viajes y turismo
  </footer>
</body>
</html>
